<mat-tab-group class="gallery_body">
  <mat-tab label="Category List"> 
    <mat-card-content class="listing_titlebar">
      <span class="titlewrapper">
        <h2>Category Management</h2>
      </span>
      <span class="buttonsetToolbar">
        <button mat-raised-button color="primary" (click)="addButton()" >Add Category</button>
      </span>
    </mat-card-content>
    
    <mat-card-content  class="listing-content-admin" *ngIf="alldata !=null && alldata.length >0" >
      <lib-listing class="formfilterdiv formfilterdivnew" 
        [datasource]="alldata"
        [sourcedata]="sourcenameViaapp"
        [skip]="alldata_skip" 
        [modify_header_array]="alldata_modify_header" 
        [detail_skip_array]="previewModal_detail_skip"
        [apiurl]="serverUrlData" 
        [editroute]="editRouteval"
        [jwttoken]="tokenVal" 
        [statusarr]="status" 
        [updateendpoint]="addupdate"
        [deleteendpoint]="deleteendpointVal"
        [date_search_endpoint]="searchingendpoint"
        [date_search_source]="searchSourcenameViaapp"
        [search_settings]="search_settings">
    </lib-listing>

  </mat-card-content>
     </mat-tab>


  <mat-tab label="Team List"> 
<mat-card-content class="listing_titlebar">
  <span class="titlewrapper">
    <h2>Team Management</h2>
  </span>
  <span class="buttonsetToolbar">
    <button mat-raised-button color="primary" (click)="manageTeamButton()" >Add Team</button>
    </span>
</mat-card-content>
    <mat-card-content class="listing-content-admin"   *ngIf="allTeamdata !=null && allTeamdata.length >c0">
 
      <lib-listing class="formfilterdiv formfilterdivnew"  
        [datasource]="allTeamdata"
        [sourcedata]="sourcenameTeamViaapp"
        [skip]="alldata_skip_team" 
        [modify_header_array]="data_modify_header" 
        [detail_skip_array]="team_previewModal_detail_skip"
        [apiurl]="serverUrlTeamData" 
        [editroute]="editTeamRouteval"
        [jwttoken]="tokenTeamVal" 
        [statusarr]="teamStatus" 
        [updateendpoint]="addTeamupdate"
        [deleteendpoint]="deleteTeamendpointVal"
        [date_search_endpoint]="searchingTeamendpoint"
        [date_search_source]="searchSourcenameTeamViaapp"
        [search_settings]="team_search_settings">
    </lib-listing>

    </mat-card-content>

  </mat-tab>
</mat-tab-group>
