
<mat-card>

    <h2 class="headerSpan">Team List</h2>
  </mat-toolbar>
</mat-card>
<mat-card-content class="listing-content-admin">
  <lib-listing class="formfilterdiv formfilterdivnew" *ngIf="DataList.length>0"

    [modify_header_array]="data_modify_header" 
    [apiurl]="serverUrlData" 
    
   >
</lib-listing>
</mat-card-content>
