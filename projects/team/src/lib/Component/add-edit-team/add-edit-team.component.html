

<mat-card>
  <mat-toolbar color = "primary"  style="justify-content: center; align-items: center;">
    <h2 class="headerSpan">Add Team Member</h2>
  </mat-toolbar>
</mat-card>



<form class="main-class" novalidate [formGroup]="teamForm" name="teamForm" 
(ngSubmit)="TeamFormSubmit()" autocomplete="off">
  <div class="example-container">

    <mat-form-field>
      <input matInput type="text" placeholder="Category/Role" [formControl]="teamForm.controls['role']"
        (blur)="inputUntouch(teamForm,'role')">
      <mat-error
        *ngIf="teamForm.controls['role'].touched && !teamForm.controls['role'].valid && teamForm.controls['role'].errors.required">
        Category/Role field can not be blank</mat-error>
    </mat-form-field>


    <mat-label>Image</mat-label>
    <input class="ng-hide" id="input-file-id" name="upload" multiple type="file"  />
    <label for="input-file-id" class="md-button md-raised md-primary"></label>

    <mat-form-field>
      <textarea matInput placeholder="Description" [formControl]="teamForm.controls['description']"
        (blur)="inputUntouch(teamForm,'description')">
             </textarea>
      <mat-error
        *ngIf="teamForm.controls['description'].touched && !teamForm.controls['description'].valid && teamForm.controls['description'].errors.required">
        Description field can not be blank</mat-error>
    </mat-form-field>

    <span formArrayName="mutiplephone">
      <mat-form-field *ngFor="let item of mutiplephone.controls; let i=index" [formGroupName]="i">
        <input matInput placeholder="Phone" [formControl]="teamForm.controls['contactphone']"
          (blur)="inputUntouch(teamForm,'contactphone')">

        <mat-error
          *ngIf="teamForm.controls['contactphone'].touched  &&!teamForm.controls['contactphone'].valid && teamForm.controls['contactphone'].errors.required">
          Phone field can not be blank</mat-error>
        <span matSuffix>
          <i class="material-icons" (click)="addphone()">add</i>
          <i *ngIf="i>0" class="material-icons" (click)="removephone(i)">remove</i>
        </span>
      </mat-form-field><br>
    </span>


    <span formArrayName="multipleemail">
      <mat-form-field *ngFor="let item of multipleemail.controls; let i=index" [formGroupName]="i">
        <input matInput placeholder="E-mail" [formControl]="teamForm.controls['contactemail']"
          (blur)="inputUntouch(teamForm,'contactemail')">
        <mat-error
          *ngIf="teamForm.controls['contactemail'].touched && !teamForm.controls['contactemail'].valid && teamForm.controls['contactemail'].errors.required">
          E-mail field can not be blank</mat-error>
        <!-- <mat-error
          *ngIf="!teamForm.controls['contactemail'].valid && !teamForm.controls['contactemail'].errors.required">
          E-mail is not valid</mat-error> -->
        <span matSuffix>
          <i class="material-icons" (click)="addemail()">add</i>
          <i *ngIf="i>0" class="material-icons" (click)="removeemail(i)">remove</i>
        </span>
      </mat-form-field>
    </span>

  </div>
  <button mat-button class="submitbtn" type="submit">Submit</button>
 
</form>
