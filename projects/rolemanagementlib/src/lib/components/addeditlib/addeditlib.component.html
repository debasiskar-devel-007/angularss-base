<mat-card>
  <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
    <h2 class="headerSpan">Add Role</h2>
  </mat-toolbar>
  <span class="formspan">
    <mat-card-content class="example-container">

      <!-- ----------form starts here------------------ -->
      <form class="example-form" [formGroup]="roleForm">


        <!-- ---------------------input for role name---------------- -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Role Name" formControlName="rolename"
            [ngClass]="{'is-invalid':isSubmitted && onSignUpValidate.rolename.errors}" (blur)="inputBlur('rolename')">
          <mat-error *ngIf="onSignUpValidate.rolename.errors && onSignUpValidate.rolename.errors.required">Role Name
            cannot be blank</mat-error>
        </mat-form-field><br>

        <!-- -----------------------text area------------------------>
        <mat-form-field>
          <textarea matInput placeholder="Role Description" formControlName="roledesc"
            [ngClass]="{'is-invalid':isSubmitted && onSignUpValidate.roledesc.errors}"
            (blur)="inputBlur('roledesc')"></textarea>
          <mat-error *ngIf="onSignUpValidate.roledesc.errors && onSignUpValidate.roledesc.errors.required">Role
            Description cannot be blank </mat-error>
        </mat-form-field><br>

        <!-- -----------status for project active/inactive-------------->
        <mat-checkbox color="primary" formControlName="status">Active</mat-checkbox><br>

        <!-- -------------------button form submission----------------------- -->
        <button class="submitbtn" mat-raised-button color="primary" (click)="onSubmit()">{{buttonText}}</button>


      </form>

      <!-- -----------------------form ends here--------------------->
    </mat-card-content>
  </span>
</mat-card>
