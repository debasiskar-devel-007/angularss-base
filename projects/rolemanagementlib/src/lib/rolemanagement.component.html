<mat-card *ngIf="loader==true">
    <mat-spinner class="spinner"></mat-spinner>
</mat-card>



<!-- ------------------------lib listing being called------------------------ -->
<mat-card *ngIf="loader==false">
    <lib-listing class="formfilterdiv"
        *ngIf="roleListingConfig.datasource !=null && roleListingConfig.datasource.length > 0"
        [datasource]="roleListingConfig.datasource" [skip]="roleListingConfig.listArray_skip"
        [modify_header_array]="roleListingConfig.listArray_modify_header" [sourcedata]="roleListingConfig.tableName"
        [statusarr]="roleListingConfig.statusarr" [jwttoken]="roleListingConfig.jwtToken"
        [apiurl]="roleListingConfig.apiUrl" [editroute]="roleListingConfig.editUrl"
        [deleteendpoint]="roleListingConfig.deleteEndPoint">
    </lib-listing>
<!-- ----------------------------------------------------------------------------->

    <h2 *ngIf="roleListingConfig.datasource.length == 0">No record found.</h2>
</mat-card>
