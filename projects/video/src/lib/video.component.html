
<!-- header start here -->
<mat-card>
  <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
    <h2 class="headerSpan">Video & Category Management</h2>
  </mat-toolbar>
 
  <!-- <mat-toolbar class="buttonsetToolbar">
    <button class="singleButton" mat-raised-button color="primary" (click)="addVideoCategoryButton()" > Add Video Category</button>

  <button class="singleButton" mat-raised-button color="primary" (click)="videoManagementButton()" > Video Management</button>
</mat-toolbar> -->


</mat-card>

<div>

<mat-tab-group class="gallery_body">

  <mat-tab label="Category Management"> 

    <mat-toolbar class="buttonsetToolbar">
      <button class="singleButton" mat-raised-button color="primary" 
      (click)="addVideoCategoryButton()" > Add Category</button>
  
  </mat-toolbar>
    
     <!--lib-listing start here -->
  <mat-card-content class="listing-content-admin" 
  *ngIf="allDataList !=null && allDataList.length > 0">
    <lib-listing class="formfilterdiv formfilterdivnew"  
        [datasource]="allDataList"
        [skip]="allDataList_skip" 
        [modify_header_array]="allDataList_modify_header" 
        [detail_skip_array]="previewModal_detail_skip"
        [sourcedata]="TableNameViaApp"
        [apiurl]="serverUrlData" 
        [jwttoken]="tokenViaApp" 
        [statusarr]="status" 
        [updateendpoint]="addupdateRouteUrl"
        [deleteendpoint]="deleteEndpointViaApp"
        [editroute]="editRouteViaApp" 
        [date_search_endpoint]="searchEndpointval"
        [date_search_source]="searchSourceval"
        [search_settings]="search_settings"
       >
    </lib-listing>
    </mat-card-content>
        <!--lib-listing end here -->
    
  </mat-tab>


  <mat-tab label="Video Management"> 
    <mat-toolbar class="buttonsetToolbar">
     
  
    <button class="singleButton" mat-raised-button color="primary" (click)="videoManagementButton()" > Add Video</button>
  </mat-toolbar>


<mat-card-content class="listing-content-admin" *ngIf="allVideoDataList !=null && allVideoDataList.length > 0" >
    <lib-listing class="formfilterdiv formfilterdivnew" 
        [datasource]="allVideoDataList"
        [skip]="VideoDataListing_skip" 
        [modify_header_array]="VideoDataListing_modify_header" 
        [detail_skip_array]="video_previewModal_detail_skip"
        [sourcedata]="TableNameVideoViaApp"
        [apiurl]="serverUrlVideoData" 
        [jwttoken]="tokenVideoViaApp" 
        [statusarr]="video_status" 
        [updateendpoint]="addupdateVideoRouteUrl"
        [deleteendpoint]="deleteEndpointVideoViaApp"
        [editroute]="editVideoRouteViaApp" 
        [date_search_endpoint]="searchVideoEndpointval"
        [date_search_source]="searchVideoSourceval"
        [search_settings]="video_search_settings"
       >
    </lib-listing>
    </mat-card-content>

    
  </mat-tab>
  
</mat-tab-group>
