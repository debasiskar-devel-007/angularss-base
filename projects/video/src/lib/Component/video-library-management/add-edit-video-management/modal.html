<div *ngIf="data.type === 'youtube'" mat-dialog-content>
   <h1 mat-dialog-title>YOUTUBE VIDEO PREVIEW</h1>
   <p>https://www.youtube.com/watch?v={{ (data.message) }}</p> 
   <lib-youtube-viewer [videoid]="data.message"></lib-youtube-viewer>
</div >
<div *ngIf="data.type === 'vimeo'" mat-dialog-content>
   <h1 mat-dialog-title>VIMEO VIDEO PREVIEW</h1>
   <p>https://player.vimeo.com/video/{{ (data.message) }}</p> 
   <lib-youtube-viewer [Vimeovideoid]="data.message"></lib-youtube-viewer>
</div>
