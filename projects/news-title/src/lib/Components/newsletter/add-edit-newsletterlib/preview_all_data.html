<h1 mat-dialog-title>Newsletter Preview</h1>
<div mat-dialog-content>

   <!-- <div>
      <span>Newsletter Title :</span>
      <span><b>{{ data.msg[0] }}</b></span>
   </div> <br> -->

   <div>
      <!-- <span>Newsletter Subject :</span> -->
      <span><b>{{ data.msg[1] }}</b></span>
   </div><br>


   <div>
      <!-- <span>Newsletter Description :</span> -->
      <span><b [innerHTML]='data.msg[7]'></b></span>
   </div>

   <div>
      <mat-form-field>
         <mat-label>Select E-mail Address:</mat-label>
         <mat-select matNativeControl required  multiple (change)="selectOption($event.target.value)"
         [(ngModel)]="testMail" >
           <!-- <mat-option value=0>Select a group</mat-option> -->
           <mat-option *ngFor="let i of data.test_mail" [value]="i._id">{{ i.email }}</mat-option>
           </mat-select>
       </mat-form-field>
   </div>



<span class="newsbtnclass">
   <button class="submitbtn" mat-raised-button
   color="primary" (click)="testMailSubmit(data.msg[0],data.msg[1],data.msg[7],testMail,'yes')" cdkFocusInitial>Send</button>
 <button class="submitbtn" mat-dialog-close="no" cdkFocusInitial mat-raised-button color="primary">Cancel</button>
</span>

</div>
