<mat-card *ngIf="loader==true">
  <mat-spinner class="spinner"></mat-spinner>
</mat-card>



<!-- ------------------------lib listing being called------------------------ -->
<mat-card *ngIf="loader==false">
  <lib-listing class="formfilterdiv"
      *ngIf="newsConfigForm.datasource !=null && newsConfigForm.datasource.length > 0"
      [datasource]="newsConfigForm.datasource" 
      [skip]="newsConfigForm.listArray_skip"
      [modify_header_array]="newsConfigForm.listArray_modify_header" 
      [sourcedata]="newsConfigForm.tableName"
      [statusarr]="newsConfigForm.status" 
      [jwttoken]="newsConfigForm.jwtToken"
      [apiurl]="newsConfigForm.apiUrl" 
      [editroute]="newsConfigForm.editUrl"
      [deleteendpoint]="newsConfigForm.deleteEndPoint"
      [date_search_source]="newsConfigForm.view"
      [date_search_endpoint]="newsConfigForm.listEndPoint"
      [search_settings]="newsConfigForm.search_settings"
      [detail_skip_array]="newsConfigForm.detail_header">
  </lib-listing>
<!-- ----------------------------------------------------------------------------->


  <h2 *ngIf="newsConfigForm.datasource.length == 0">No record found.</h2>
</mat-card>
