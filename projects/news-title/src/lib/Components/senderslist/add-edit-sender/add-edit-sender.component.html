<mat-card>
  <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
    <h2 class="headerSpan">{{ header_name }}</h2>
  </mat-toolbar>
  <span class="formspan">
    <mat-card-content class="example-container">
      <form autocomplete="off" [formGroup]="senderForm">
        <!-- Senders name -->
        <mat-form-field>
          <mat-label>Sender's Name</mat-label>
          <input matInput formControlName="name" (blur)="inputBlur('name')">
          <mat-error *ngIf="!senderForm.controls['name'].valid
          && senderForm.controls['name'].errors.required" > Name is required.</mat-error>
        </mat-form-field>

        <!-- Sender's email  -->
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" (blur)="inputBlur('email')">
          <mat-error *ngIf="!senderForm.controls['email'].valid
          && senderForm.controls['email'].errors.required" > Email is required.</mat-error>
          <mat-error *ngIf="!senderForm.controls['email'].valid
          && senderForm.controls['email'].errors.email" > Email is not Valid.</mat-error>
        </mat-form-field>


        <!-- Button  -->
        <button type="submit" class="submitbtn" class="submitbtn" mat-raised-button color="primary"
          (click)="onSubmit()">{{buttonText}}</button>
        <button type="reset" class="submitbtn" class="submitbtn" mat-raised-button color="primary">RESET</button>

      </form>
    </mat-card-content>
  </span>
</mat-card>
