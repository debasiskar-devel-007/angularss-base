<mat-card>
  <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
    <h2 class="headerSpan">{{ header_name }}</h2>
  </mat-toolbar>
  <span class="formspan">
    <mat-card-content class="example-container">
      <form autocomplete="off" [formGroup]="subGroupForm">
        <!-- Name -->
        <mat-form-field>
          <mat-label>Name :</mat-label>
          <input matInput formControlName="fullname" (blur)="inputBlur('fullname')">
          <mat-error *ngIf="!subGroupForm.controls['fullname'].valid
          && subGroupForm.controls['fullname'].errors.required"> Name is required.</mat-error>
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field>
          <mat-label>Phone Number :</mat-label>
          <input matInput formControlName="phone" (blur)="inputBlur('phone')">
          <mat-error *ngIf="!subGroupForm.controls['phone'].valid
          && subGroupForm.controls['phone'].errors.required"> Phone is required.</mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field>
          <mat-label>Email :</mat-label>
          <input matInput formControlName="email" (blur)="inputBlur('email')">
          <mat-error *ngIf="!subGroupForm.controls['email'].valid
          && subGroupForm.controls['email'].errors.required"> Email is required.</mat-error>
          <mat-error *ngIf="!subGroupForm.controls['email'].valid
          && subGroupForm.controls['email'].errors.email"> Email is not valid.</mat-error>
        </mat-form-field>

        <!-- Company -->
        <mat-form-field>
          <mat-label>Company :</mat-label>
          <input matInput formControlName="company" (blur)="inputBlur('company')">
          <mat-error *ngIf="!subGroupForm.controls['company'].valid
          && subGroupForm.controls['company'].errors.required">           <mat-label>Company</mat-label>
          is required.</mat-error>
        </mat-form-field>

        <!-- Group  -->
        <mat-form-field>
          <mat-label>Select Group :</mat-label>
          <mat-select matNativeControl formControlName="group" multiple>
               <!-- <option value=0 selected>Select Group</option> -->
              <mat-option value="{{  item._id }}" *ngFor="let item of group_array">{{ item.name  }}</mat-option>
            </mat-select> 
        </mat-form-field>


        <mat-label>Status :</mat-label>
        <mat-checkbox formControlName="status">Active</mat-checkbox><br>



        <button type="submit" class="submitbtn" class="submitbtn" mat-raised-button
          color="primary"  (click)="onSubmit()">{{buttonText}}</button>
        <button type="reset" class="submitbtn" class="submitbtn" mat-raised-button color="primary">RESET</button>




      </form>
      <!-- ---------------------------------------FORM ENDS HERE----------------------------- -->
    </mat-card-content>
  </span>
</mat-card>
