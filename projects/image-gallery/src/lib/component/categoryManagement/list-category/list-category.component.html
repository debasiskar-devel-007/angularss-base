<!-- tab function  -->

<mat-tab-group  class="gallery_body">

  <!-- tab section for category  -->
  <mat-tab label="Category List "> 

<mat-card-content class="listing_titlebar"> 
<span class="titlewrapper">
  <h2>Category Management</h2>
</span>
<span class="buttonwrapper">
  <button mat-raised-button color="primary" (click)="AddButton()" > Add  Category</button>
</span>

</mat-card-content>


    <!-- <mat-toolbar class="buttonsetToolbar ">
      <button class="singleButton" mat-raised-button color="primary" (click)="AddButton()" > Add  Category</button>
    </mat-toolbar> -->

  <!-- adding button end here -->
  
 
    <mat-card-content class="listing-content-admin" 
    *ngIf="allDataList !=null && allDataList.length > 0">
      <lib-listing class="formfilterdiv formfilterdivnew" 
        [datasource]="allDataList" 
        [jwttoken]="tokenViaApp" 
        [skip]="data_skip" 
        [statusarr]="status" 
        [modify_header_array]="data_modify_header" 
        [apiurl]="serverUrlData" 
        [detail_skip_array]="previewModal_detail_skip"
        [deleteendpoint]="DeleteendpointViaApp"
        [editroute]="editRouteViaApp"
        [updateendpoint]="addupdateRouteUrl"
        [sortdata]="sortdata"
        [sourcedata]="TableNameViaApp"
        [searchendpoint]="searchEndpointval"
        [date_search_source]="searchSourceval"
        [date_search_endpoint]="searchEndpointval"
        [datacollection]="searchEndpointval"
        [search_settings]="search_settings"
        [date_search_source_count]="date_search_source_count"
        [libdata]="libdata"
        [limitcond]="limitcond"
       >
    </lib-listing>
    </mat-card-content>

  </mat-tab>


  <!-- tab section for image  -->
  <mat-tab label="Image List"> 
    <mat-card-content class="listing_titlebar"> 
      <span class="titlewrapper">
        <h2>Image Management</h2>
      </span>
      <span class="buttonwrapper">
        <button mat-raised-button color="primary" (click)="AddImageButton()" > Add Image</button>
      </span>
      
      </mat-card-content>
    <!-- <mat-toolbar class="buttonsetToolbar">
  
      <button class="singleButton" mat-raised-button color="primary" (click)="manageButton()" >Image Management</button> 
     <button class="singleButton" mat-raised-button color="primary" (click)="AddImageButton()" > Add Image</button> 
    </mat-toolbar> -->
  <!-- adding button end here -->
  <mat-card-content class="listing-content-admin" 
  *ngIf="dataListForImage !=null && dataListForImage.length > 0">
    <lib-listing class="formfilterdiv formfilterdivnew dataListForImage"     
      [datasource]="dataListForImage"
      [jwttoken]="tokenForImageViaApp" 
      [skip]="image_data_skip" 
      [statusarr]="image_status" 
      [modify_header_array]="image_data_modify_header" 
      [apiurl]="serverUrlData" 
      [sortdata]="image_sortdata"
      [searchendpoint]="imageSearchEndpointval"
      [detail_skip_array]="image_previewModal_detail_skip"
      [deleteendpoint]="imageDeleteendpointViaApp"
      [datacollection]="imageSearchEndpointval"
      [editroute]="imageEditRouteViaApp"
      [updateendpoint]="imageAddupdateRouteUrl"
      [sourcedata]="tableNameImageViaApp"
      [date_search_source]="imageSearchSourcevalViaApp"
      [date_search_endpoint]="imageSearchEndpointval"
      [search_settings]="image_search_settings"
      [detail_datatype]="pendingmodelapplicationarray_detail_datatype"
      [date_search_source_count]="image_date_search_source_count"
      [libdata]="image_libdata"
      [limitcond]="img_limitcond"
     >
  </lib-listing>
  </mat-card-content>

  </mat-tab>
  
</mat-tab-group>
