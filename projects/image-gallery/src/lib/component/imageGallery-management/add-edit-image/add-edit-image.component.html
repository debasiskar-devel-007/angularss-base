<span class="formspan">
  <mat-card>
    <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
      <h2 class="headerSpan">{{headerText}}</h2>
    </mat-toolbar>
    <span class="formspan">
      <mat-card-content class="example-container">
        <form class="example-form" autocomplete="off" name="imageGalleryManagementForm"
          (ngSubmit)="ImageAddEditFormSubmit()" [formGroup]="imageGalleryManagementForm">


          <mat-form-field >
            <input matInput formControlName="title" placeholder="Title" 
            (blur)="inputUntouch(imageGalleryManagementForm,'title')">
            <mat-error *ngIf="imageGalleryManagementForm.controls['title'].touched && !imageGalleryManagementForm.controls['title'].valid
         && imageGalleryManagementForm.controls['title'].errors.required">
             title field can not be blank</mat-error>
          </mat-form-field>

          <mat-form-field >
            <textarea matInput formControlName="decription" placeholder="Decription"   (blur)="inputUntouch(imageGalleryManagementForm,'decription')"></textarea>
            <mat-error *ngIf="imageGalleryManagementForm.controls['decription'].touched && !imageGalleryManagementForm.controls['decription'].valid
            && imageGalleryManagementForm.controls['decription'].errors.required">
            decription field can not be blank</mat-error>
          </mat-form-field>


          <mat-form-field class="parent_cat">
            <mat-label>Category Name</mat-label>
            <mat-select formControlName="category_name"   (blur)="inputUntouch(imageGalleryManagementForm,'category_name')">
              <mat-option [value]=0>
                Select a category
              </mat-option>
              <mat-option *ngFor="let f of DataList" [value]="f._id">
                {{f.title}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="imageGalleryManagementForm.controls['category_name'].touched && !imageGalleryManagementForm.controls['category_name'].valid
            && imageGalleryManagementForm.controls['category_name'].errors.required">
                category field can not be blank</mat-error>
          </mat-form-field>
          <h1>Images:</h1>
          <!-- image upload library -->
          <lib-file-upload [config]="imageConfigData"></lib-file-upload>
          <mat-error *ngIf="ErrCode==true">Please add just one image.</mat-error>
          <!-- end -->

          <!-- -------------------------------------------------------------------------------- -->

          <ng-container >
            <!-- CARD VIEW  -->
            <!-- <mat-card-content class="files-view" *ngFor="let img of images_array_edit; let i2 = index">
              <mat-card class="example-card">
                <img mat-card-image [attr.src]="img.img_var">
                <mat-card-title>{{ img.image_name }}</mat-card-title>
                <mat-card-subtitle>{{img.image_type}}</mat-card-subtitle>
                <span class="closecard" (click)="clear_image(i2)"><i class="material-icons">clear</i></span>

              </mat-card>

            </mat-card-content> -->

            <mat-card-content class="files-view" *ngIf="img_flag==true">
              <mat-card class="example-card">
                  <img mat-card-image [attr.src]="fullImagePath">
                  <mat-card-title>{{ imageName }}</mat-card-title>
                  <mat-card-subtitle>{{ imageType }}</mat-card-subtitle>
                  <span class="closecard" (click)="clear_image()"><i
                          class="material-icons">clear</i></span>

              </mat-card>
          </mat-card-content>


            <!-- ----CARD VIEW end here-----  -->
          </ng-container>
          <!-- <mat-label class="label">Status :</mat-label> -->
          <mat-checkbox formControlName="status">Active</mat-checkbox>

          <span *ngIf="addcheckfield != null && addcheckfield == 'true'">
  <mat-checkbox  [(ngModel)]="community_expo"
  [ngModelOptions]="{standalone: true}">Is This Eligible For The Community Expo Page?
  </mat-checkbox>
</span>
         
          
          <span class="buttonclsnew"> 
            <button class="submitbtn" mat-raised-button color="primary" type="submit">{{buttonText}}</button>
            <button class="submitbtn" mat-raised-button color="primary"
              type="reset">Reset</button>

              <!-- <button class="submitbtn" mat-raised-button color="primary"
              (click)="uploadImage()">upload</button> -->

          </span>
        </form>
      </mat-card-content>
    </span>
    <!-- <mat-spinner *ngIf="spinnerLoader"></mat-spinner> -->

  </mat-card>
