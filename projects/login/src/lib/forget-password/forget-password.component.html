<div class="main-div">

  <mat-card class="from">

    <h2 *ngIf="projectNameValue != ''"> {{projectNameValue}}</h2>


    <form class="example-container" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPasswordSubmit()" novalidate>
<mat-error class="error" *ngIf="message !=''">{{message}}</mat-error>

      <mat-form-field>
        <input matInput placeholder="Email"  formControlName="email" (blur)="inputUntouched('email')">
        <mat-error
          *ngIf="!forgetPasswordForm.controls['email'].valid && forgetPasswordForm.controls['email'].errors.required && forgetPasswordForm.controls['email'].touched">
          Email field can not be blank</mat-error>
        <mat-error
          *ngIf="!forgetPasswordForm.controls['email'].valid && !forgetPasswordForm.controls['email'].errors.required">
          Email is not valid</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Forget Password</button>
      <span class="signupfooter">
        <a (click)="signup()">Sign Up</a>
      </span>
    </form>
  </mat-card>
</div>
