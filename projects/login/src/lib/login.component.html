<div class="main-div">

    <mat-card class="from">

        <h2 *ngIf="projectNameValue != ''"> {{projectNameValue}}</h2>


        <form class="example-container" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" novalidate>


            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" (blur)="inputUntouched('username')">
                <mat-error
                    *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].errors.required && loginForm.controls['username'].touched">
                    Username field can not be blank</mat-error>
            </mat-form-field>


            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" (blur)="inputUntouched('password')">
                <mat-error
                    *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].errors.required && loginForm.controls['password'].touched">
                    Password field can not be blank</mat-error>
            </mat-form-field>


            <button mat-raised-button color="primary">Login</button>
            <span class="signupfooter">
                <a (click)="forgetpassword()">Forgot password</a>
                <a (click)="signup()">Sign Up</a>
            </span>
        </form>

    </mat-card>

</div>
