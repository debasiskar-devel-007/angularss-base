<mat-card>
  <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
    <h2 class="headerSpan">Add Testimonials</h2>
  </mat-toolbar>
  <span class="formspan">
    <mat-card-content class="example-container">


      <!-- ---------------------------------FORM BEGINS--------------------------- -->
      <form [formGroup]="testimonialForm" autocomplete="off" (ngSubmit)="onSubmit()">



        <!-- -----------------------------------customer username---------------------------- -->
        <mat-form-field>
          <mat-label>Customer/User Name:</mat-label>
          <input matInput type="text" formControlName="name"  (blur)="inputBlur('name')">
          <mat-error *ngIf="testimonialForm.controls['name']?.touched || testimonialForm.controls['name'].errors 
          && testimonialForm.controls['name'].errors.required">Name is required.</mat-error>
        </mat-form-field><br>
        <!-- -------------------------------------------------------------------------------- -->






        <!-- ----------------------------------------customer email-------------------------- -->
        <mat-form-field>
          <mat-label>Customer/User Email:</mat-label>
          <input matInput type="email" formControlName="email"  (blur)="inputBlur('email')">
          <mat-error *ngIf="testimonialForm.controls['email']?.touched || testimonialForm.controls['email'].errors 
          && testimonialForm.controls['email'].errors.required">Email is required.</mat-error>
          <mat-error  *ngIf="!testimonialForm.controls['email'].valid && !testimonialForm.controls['email'].errors.required">Email is not valid</mat-error>
        </mat-form-field><br>
        <!-- -------------------------------------------------------------------------------- -->





        <!-- ----------------------------------testimonial----------------------------------- -->
        <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="testimonial"  (blur)="inputBlur('testimonial')"></ckeditor>
        <mat-error *ngIf="testimonialForm.controls['testimonial']?.touched || testimonialForm.controls['testimonial']?.touched && testimonialForm.controls['testimonial'].errors 
          && testimonialForm.controls['testimonial'].errors.required">Please write a testimonial.</mat-error>
        <br>
        <!-- -------------------------------------------------------------------------------- -->






        <!-- ------------------------------------------priority------------------------------ -->
        <mat-form-field>
          <mat-label>Priority:</mat-label>
          <input matInput type="number" formControlName="priority"  (blur)="inputBlur('priority')">
          <mat-error *ngIf="testimonialForm.controls['priority']?.touched || testimonialForm.controls['priority'].errors 
          && testimonialForm.controls['priority'].errors.required">Priority is required.</mat-error>
        </mat-form-field><br>
        <!-- -------------------------------------------------------------------------------- -->






        <!-- ----------------------------------------status---------------------------------- -->
        <mat-label>Status:</mat-label><br>
        <mat-checkbox color="primary" formControlName="status">Active</mat-checkbox><br>
        <!-- -------------------------------------------------------------------------------  -->




        <button type="submit" class="submitbtn" class="submitbtn" mat-raised-button color="primary">{{buttonText}}</button>
        <button type="reset" class="submitbtn" class="submitbtn" mat-raised-button color="primary">RESET</button>




      </form>
      <!-- ---------------------------------------FORM ENDS HERE----------------------------- -->
    </mat-card-content>
  </span>
</mat-card>
