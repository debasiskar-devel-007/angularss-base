<div class="data-list">
  <div class="mat-elevation-z8">
    <div class="div-header">
      <div class="title">
        <!-- Header title start -->
        <h1>Category List</h1>
        <!-- Header title end -->
      </div>

      <div class="option">
        <!-- Add New Button Start -->
        <h1><button class="add-new-button" (click)="addNewCategory()" mat-raised-button matTooltip="Create new category." aria-label="Button that displays a tooltip when focused or hovered over">Add New</button></h1>
        <!-- Add New Button End -->
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <lib-listing class="formfilterdiv" *ngIf="categoryData !=null && categoryData.length > 0"
      [datasource]="categoryData"
      [skip]="categoryListingConfig.listArray_skip"
      [modify_header_array]="categoryListingConfig.listArray_modify_header"
      [sourcedata]="categoryListingConfig.tableName"
      [statusarr]="categoryListingConfig.statusArray"
      jwttoken="jwtToken" 
      [apiurl]="categoryListingConfig.apiUrl"
      [editroute]="categoryListingConfig.editUrl"
      [deleteendpoint]="categoryListingConfig.deleteEndPoint">
    </lib-listing>

  </div>
</div>
