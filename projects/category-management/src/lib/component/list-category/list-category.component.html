<mat-card>
    <mat-toolbar color="primary">
        <h2>Manage Category</h2>
    </mat-toolbar>
</mat-card>

<br />

<mat-card *ngIf="loader==true">
  <mat-spinner class="spinner"></mat-spinner>
</mat-card>

<mat-card *ngIf="loader==false">
  <mat-toolbar>
    Category List
    <button class="add-new-button" (click)="addNewCategory()" mat-raised-button matTooltip="Create new category." aria-label="Button that displays a tooltip when focused or hovered over">Add New</button>
  </mat-toolbar>

  <lib-listing class="formfilterdiv" *ngIf="categoryData !=null && categoryData.length > 0"
      [datasource]="categoryData"
      [skip]="categoryListingConfig.listArray_skip"
      [modify_header_array]="categoryListingConfig.listArray_modify_header"
      [sourcedata]="categoryListingConfig.tableName"
      [statusarr]="categoryListingConfig.statusArray"
      jwttoken="jwtToken" 
      [apiurl]="categoryListingConfig.apiUrl"
      [editroute]="categoryListingConfig.editUrl"
      [deleteendpoint]="categoryListingConfig.deleteEndPoint">
  </lib-listing>
</mat-card>
