<mat-card >
    <mat-toolbar color="primary">
    <h2 class="headerSpan">Available Slots</h2>
  </mat-toolbar>
  <!-- <mat-card-content class="gridListWrapper">
  <mat-grid-list cols="2" rowHeight="10px">
  <mat-grid-tile [colspan]="cols" [rowspan]="rows">1</mat-grid-tile>
  <mat-grid-tile [colspan]="cols" [rowspan]="rows">2</mat-grid-tile>
  </mat-grid-list>
  </mat-card-content> -->
  <mat-card-content *ngIf="slotarray!=null && slotarray.length>0">
    <mat-card class="example-card" *ngFor="let slots of slotarray">
      <mat-card-header>
        <mat-card-title>{{slots.meetingwith}}</mat-card-title>
        
      </mat-card-header>
      <mat-card-content class="example-content">
        <p><span class="colored-span">Date:</span> {{slots.startdate}}</p>
        <p><span class="colored-span">Time:</span> {{slots.starttime}}  - {{slots.endtime}}</p>
        <p><span class="colored-span">Time Zone:</span> {{slots.timezone}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button class="example-button" mat-raised-button color="primary">BOOK NOW</button>
        
      </mat-card-actions>
    </mat-card>
  
  </mat-card-content>
  </mat-card>
