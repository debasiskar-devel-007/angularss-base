<mat-card >
  <mat-toolbar color="primary">
  <h2 class="headerSpan">Manage Availability</h2>
</mat-toolbar>

<mat-toolbar class="buttonsetToolbar" >
<button class="singleButton" mat-raised-button color="primary"> Sync with Google Calendar </button>
<button class="singleButton" mat-raised-button color="primary"> Add or update calendar settings </button>
<button class="singleButton" mat-raised-button color="primary" (click)="gotoRoute(slotUrl)"> Slot View </button> 
<button class="singleButton" mat-raised-button color="primary" (click)="gotoAvailability()"> Add Availability </button> 
</mat-toolbar>
<mat-card-content class="listing-content-admin">
  <lib-listing class="formfilterdiv formfilterdivnew" *ngIf="(slotlist.length>0)"
    [datasource]="slotlist"
    [skip]="slotlist_skip"
    [modify_header_array]="slotlist_modify_header"
    [sourcedata]="slotlist_collection"
    [statusarr]="slotlist_status_array"
    [apiurl]="apiurl"
    [jwttoken]="apiservice.accesstoken"
    [updateendpoint]="updateurl"
    [editroute]="edit_availabilty_url"
    [deleteendpoint]="deleteval"
    ></lib-listing>

</mat-card-content>
</mat-card>
