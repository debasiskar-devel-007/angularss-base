
<mat-card *ngIf="loader==true">
  <mat-spinner class="spinner"></mat-spinner>
</mat-card>



<!-- ------------------------lib listing being called------------------------ -->
<mat-card *ngIf="loader==false" >
  <lib-listing class="formfilterdiv"
      *ngIf="blogListingConfig.datasource !=null && blogListingConfig.datasource.length > 0"
      [datasource]="blogListingConfig.datasource" [skip]="blogListingConfig.listArray_skip"
      [modify_header_array]="blogListingConfig.listArray_modify_header" [sourcedata]="blogListingConfig.tableName"
      [statusarr]="blogListingConfig.statusarr" [jwttoken]="blogListingConfig.jwtToken"
      [apiurl]="blogListingConfig.apiUrl" [editroute]="blogListingConfig.editUrl"
      [deleteendpoint]="blogListingConfig.deleteEndPoint"
      [search_settings]="blogListingConfig.search_settings"
      [date_search_source]="blogListingConfig.tableName"  
      [date_search_endpoint]="blogListingConfig.listEndPoint" >
  </lib-listing>
<!-- ----------------------------------------------------------------------------->

  <h2 *ngIf="blogListingConfig.datasource.length == 0">No record found.</h2>
</mat-card>
