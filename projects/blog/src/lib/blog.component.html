<!-- header start here -->
<mat-card>
    <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
        <h2 class="headerSpan">Blogs</h2>
    </mat-toolbar>
    <!-- header end here -->
    <!-- add button start here -->
    <mat-toolbar class="buttonsetToolbar">
        <button class="singleButton" mat-raised-button color="primary" (click)="addButton()"> Add Blogs</button>
    </mat-toolbar>
    <!-- adding button end here -->
    <!-- applying lib-listing start here -->
    <mat-card-content class="listing-content-admin">
        <lib-listing class="formfilterdiv formfilterdivnew" *ngIf="blogDataarray.length>0" [datasource]="blogDataarray"
            [skip]="Bloglist_skip" [modify_header_array]="Bloglist_modify_header" [sourcedata]="Blogtablename"
            [statusarr]="status" [editroute]="editRouteUrl" [apiurl]="serverUrlData" [jwttoken]="tokenViapp"
            [deleteendpoint]="deleteRouteUrl" [updateendpoint]="addupdateRouteUrl">
        </lib-listing>
        <!-- applying lib-listing end here -->

    </mat-card-content>
</mat-card>
