<mat-card>
    <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
        <h2 class="headerSpan">{{headerText}}</h2>
    </mat-toolbar>



    <span class="formspan">
        <mat-card-content class="example-container">
            <form [formGroup]="blogManagementForm">
                <!-- ----------------------------Blog title---------------------------- -->
                <mat-form-field>
                    <input matInput placeholder="Blog title" formControlName="blogtitle" (ngClass)="{'is-invalid':isSubmitted && onSignUpValidate.blogtitle.errors}"  (blur)="inputBlur('blogtitle')">
                <mat-error *ngIf="onSignUpValidate.blogtitle.errors && onSignUpValidate.blogtitle.errors.required">Blog title cannot be blank</mat-error>
                </mat-form-field><br>
                <!-- ------------------------------------------------------------------ -->


                <!-- -------------------------Blog Category---------------------------- -->
                <mat-form-field>
                    <mat-label>Blog Category</mat-label>
                    <select matNativeControl formControlName="blogcat" (ngClass)="{'is-invalid':isSubmitted && onSignUpValidate.blogcat.errors}"  (blur)="inputBlur('blogcat')">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <mat-error *ngIf="onSignUpValidate.blogcat.errors && onSignUpValidate.blogcat.errors.required">Blog Category cannot be blank</mat-error>
                </mat-form-field><br>
                <!-- -----------------------------------------------------------------  -->



                <!-- ------------------------------------Blog Content------------------ -->

                <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="blogcontent" (ngClass)="{'is-invalid':isSubmitted && onSignUpValidate.blogcontent.errors}"  ></ckeditor>
                <mat-error *ngIf="onSignUpValidate.blogcontent.errors && onSignUpValidate.blogcontent.errors.required && onSignUpValidate.blogcontent.touched">Blog Content cannot be blank</mat-error><br>
                <!-- -----------------------------------------------------------------  -->




                <!-- -----------------------------------Priority------------------------ -->
                <mat-form-field>
                    <input matInput type="number" placeholder="Priority" formControlName="priority" (ngClass)="{'is-invalid':isSubmitted && onSignUpValidate.priority.errors}"  (blur)="inputBlur('priority')">
                    <mat-error *ngIf="onSignUpValidate.priority.errors && onSignUpValidate.priority.errors.required">Priority cannot be blank</mat-error>
                </mat-form-field><br>
                <!-- ------------------------------------------------------------------- -->



                <!-- ----------------------------------Status---------------------------- -->
                <mat-checkbox formControlName="status">Active</mat-checkbox><br>
                <!-- -------------------------------------------------------------------- -->





                <!-- --------------------------------Meta title-------------------------  -->
                <mat-form-field>
                    <input matInput placeholder="Meta title" formControlName="metatitle" (ngClass)="{'is-invalid':isSubmitted && onSignUpValidate.metatitle.errors}"  (blur)="inputBlur('metatitle')">
                    <mat-error *ngIf="onSignUpValidate.metatitle.errors && onSignUpValidate.metatitle.errors.required">Meta title cannot be blank</mat-error>
                </mat-form-field>
                <!-- -------------------------------------------------------------------- -->



                <!-- ----------------------------------Meta Description------------------ -->
                <mat-form-field>
                    <textarea matInput placeholder="Meta Description" formControlName="metadesc" (ngClass)="{'is-invalid':isSubmitted && onSignUpValidate.metadesc.errors}"  (blur)="inputBlur('metadesc')"></textarea>
                    <mat-error *ngIf="onSignUpValidate.metadesc.errors && onSignUpValidate.metadesc.errors.required">Meta description cannot be blank</mat-error>
                </mat-form-field><br>
                <!-- -------------------------------------------------------------------- -->

       

                <button class="submitbtn" mat-raised-button color="primary" type="submit"
                    (click)="onSubmit()">{{buttonText}}</button>

            </form>
        </mat-card-content>
    </span>
</mat-card>
